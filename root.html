<html>
	<head>
		<title>Catarang!</title>
	</head>
	<body>
		This is catarang, a Continuous Integration Server being written for <a href="http://gophergala.com/">Gopher Gala</a>
		<br><br>

		<strong>Jobs:</strong>
		<ul>
			{{ range $key, $value := .Jobs }}
				<li>{{ $value.Name }} (
				{{ if $value.Enabled }}
					Enabled
				{{ else }}
					Disabled 
				{{ end }} )
				<br>
				git URL: {{ $value.Git_url }}</li>
			{{ end }}
		</ul>
		<br>
		<strong>Add a new job:</strong>
		<form action="/addjob" method="POST">
			Name: <input type="text" name="name" required><br>
			git URL: <input type="text" name="git_url" required><br>
			<input type="submit" value="Add New Job">
		</form>
	</body>
</html>
